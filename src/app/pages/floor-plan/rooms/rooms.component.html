<div class='navTabsContainer'>
  <div class='navTabs'>
    <div matRipple [matRippleCentered]='true' class='tab' *ngFor='let tab of menuItems' [routerLink]='tab.path' routerLinkActive='activeRoute'>
      <div class='title'>{{tab.title}}</div>
    </div>
  </div>
</div>
<div class="main-content">
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>

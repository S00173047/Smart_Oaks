<div class="roomPage">
  <div class="lightsRow" *ngIf='hue.state'>
    <div class="lightsList" *ngIf='hue.state.lights.length > 0'>
      <h1>Lights</h1>
      <hue-light-card *ngFor='let light of hue.state.lights' [lightInput]='light'></hue-light-card>
    </div>
  </div>
</div>
<button (click)='logLights()'>Log lights to console</button>
